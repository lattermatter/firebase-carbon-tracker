<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>

    <div id="navbar">
        <header>
            <nav id="navbar">
            <ul>
                <li id="navbar-element"><a href="index.html">Home</a></li>
                <li id="navbar-element"><a href="enter.html">Enter Data</a></li>
                <li id="navbar-element"><a href="dashboard.html">Dashboard</a></li>
                <li id="navbar-element"><a href="tracking.html">Tracking</a></li>
                <li id="navbar-element"><a href="recommendations.html">Recommendations</a></li>
                <li id="navbar-element"><button id="sign-out-btn">Sign Out</button></li>
            </ul>
            </nav>
        </header>
    </div>

    <main>
        
        <h1 id="main-title">Dashboard</h1>
        <p>See saved tips from the Recommendations section, enter data and save carbon footprint to earn a badge!</p>
        <div id="delay-predictions" style="display: none; color: blue; margin-top: 1rem;"></div>

    
        <!-- Spinner for loading data -->
        <div id="loading-spinner" style="display: none;">
            <p>Loading...</p> <!-- You can replace this with a spinner image if you have one -->
        </div>
    
        <!-- Table to display the goal vs actual carbon footprint -->
        <table id="carbon-footprint-table" style="display: none;">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Goal</th>
                    <th>Actual</th>
                    <th>Difference</th>
                </tr>
            </thead>
            <tbody id="carbon-footprint-body">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    
        <!-- Badge Placeholder -->
        <div id="badge-container" style="display: none;">
            <!-- Image will be appended -->
        </div>
        <div id="error-text" style="color: red;"></div>
        <div id="badge-success" style="color: green;"></div>


        <button id="getTipsButton">Get Tips</button>
        <div id="tips" style="color: blue"></div>
    

    </main>


  <!-- TYPE=MODULE, SCRIPT LOADING -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/check-auth.js"></script>
  <script type="module" src="js/goal-update.js"></script>
  <script type="module" src="js/get-tips.js"></script>
  
</body>
</html>
